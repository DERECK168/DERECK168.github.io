<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERECK168</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="image/Logo.png?v=999">
</head>

<body>

    <div class="bg-layer"></div>

    <section id="landingPage">
        <div class="container">
            <div class="member-bg-text">
                <h3>MEMBER</h3>
            </div>

            <div class="logo-area">
                <img src="image/dereck1.png" onerror="this.src='https://via.placeholder.com/300?text=LOGO'" alt="Logo">
            </div>

            <button onclick="enterSite()" class="enter-btn">ENTER</button>
        </div>
    </section>

    <nav class="navbar" id="mainNav" style="display: none;">
        <div class="nav-container">
            <div class="brand">DERECK168</div>
            <div class="nav-menu">
                <button onclick="showPage('memberPage')" id="nav-mem" class="nav-btn active">Members</button>
                <button onclick="showPage('adminPage')" id="nav-adm" class="nav-btn">Admin</button>
            </div>
        </div>
    </nav>

    <section id="memberPage" class="page-content" style="display: none;">
        <div class="header-box">
            <h1 class="title">MEMBERLIST</h1>
            <h2 class="title2">DERECK</h2>
        </div>

        <div class="controls">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="memberSearch" placeholder="Search code name..." onkeyup="renderMembers()">
            </div>
        </div>

        <div class="member-grid" id="memberGrid"></div>

        <div id="paginationControls" class="pagination"></div>
    </section>

    <section id="adminPage" class="page-content" style="display: none;">
        <div class="header-box">
            <h2 class="title2">ADMIN SYSTEM</h2>
        </div>

        <div class="login-container">

            <div id="loginFormSection" class="glass-panel">
                <h3><i class="fa-solid fa-user-lock"></i> ADMIN LOGIN</h3>
                <form onsubmit="handleAuth(event)">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" id="userInp" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="passInp" required>
                    </div>
                    <button type="submit" class="action-btn">LOGIN</button>
                </form>
            </div>

            <div id="dashboardSection" class="glass-panel" style="display: none;">
                <h3><i class="fa-solid fa-user-plus"></i> ADD MEMBER</h3>
                <div class="input-group">
                    <label>Code Name</label>
                    <input type="text" id="newMemberName" placeholder="Ex. Raizen">
                </div>
                <div class="input-group">
                    <label>Facebook Link</label>
                    <input type="text" id="newMemberFB" placeholder="https://facebook.com/...">
                </div>
                <div class="input-group">
                    <label>Group</label>
                    <select id="newMemberGroup">
                        <option value="DERECK">DERECK</option>
                    </select>
                </div>
                <button onclick="addNewMember()" class="action-btn add">ADD MEMBER</button>
                <button onclick="handleLogout()" class="action-btn logout">LOGOUT</button>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
